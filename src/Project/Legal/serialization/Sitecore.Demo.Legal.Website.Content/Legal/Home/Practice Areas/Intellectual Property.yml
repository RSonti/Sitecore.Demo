      Hint: Body
      Value: |
        <span></span>
        <p style="margin-left: 13.5pt;"><span>Our Intellectual Property team routinely represents clients in handling complex Intellectual Property disputes, including prosecuting and defending claims involving patents, trademarks, copyrights, trade secrets, and competition disputes. We also have one of the Region&rsquo;s&rsquo;s strongest trademark and copyright practices&mdash;in which we register, manage, and protect trademarks and copyrights on a regular basis. In addition, we routinely counsel clients on strategies aimed at protecting and policing Intellectual Property and limiting liability and risk in the use of Intellectual Property. We also provide Intellectual Property rights counseling in corporate mergers and acquisitions and counseling venture capitalists and start-up companies on the contribution and protection of Intellectual Property.</span></p>
        <p style="margin-left: 13.5pt;"><span>Habitat Legal&nbsp;also has a special team dedicated to technology, focused on analyzing, negotiating, and writing agreements involving Intellectual Property, the internet, software development, and other technologies&mdash;including licensing agreements, acquisition, and partnership agreements, strategic alliances and joint ventures, outsourcing and manufacturing agreements, and development and tech support agreements. In addition, we have deep-level experience counseling clients in specialized issues involving ISV development, software, the internet, social media, and privacy, such as domain name acquisition and enforcement, and other emerging technology issues.</span></p>
        <p style="margin-left: 13.5pt;"><span>We represent clients from a wide array of industries in California (including technology consulting, software development, professional marketing and public relations, grocery chains, private universities, and gaming) in complex technology and intellectual property transactions.</span></p>
        <h2><span>The Four Types of Intellectual Property We Represent</span></h2>
        <ul style="list-style-type: disc;">
            <li>Copyrights</li>
            <li>Patents </li>
            <li>Trademarks</li>
            <li>Trade Secrets</li>
        </ul>
        <h2><span>Specialized Technology Defense Team</span></h2>
        <p style="margin-left: 13.5pt;"><span>Habitat Legal also has a special team dedicated to technology, focused on analyzing, negotiating, and writing agreements involving Intellectual Property, the Internet, software development, and other technologies&mdash;including licensing agreements, acquisition, and partnership agreements, strategic alliances and joint ventures, outsourcing and manufacturing agreements, and development and tech support agreements. In addition, we have deep-level experience counseling clients in specialized issues involving ISV development, software, the Internet, social media, and privacy, such as domain name acquisition and enforcement, and other emerging technology issues.</span></p>
        <img style="margin-left: 13.5pt;" alt="focus on technology" src="-/media/8B362DD3B6454B4D81F5CAE6D96557B5.ashx" width="680" height="300">
        <p style="margin-left: 13.5pt;"><span>Our trusted advisors are available to guide you from idea concept to go to market plan. Trustworthy and proven, we walk with you every step of the way. We have been the guiding hand behind many successful product releases over the past 10 years. </span></p>
        <h2><span>Keeping Up With The Next Generation of Innovation</span></h2>
        <p style="margin-left: 13.5pt;"><span>In today's world, new innovations appear daily. Intellectual Property concerns extend into the sometimes overlapping fields of biotechnology, nanotechnology,  and robotics. In fact, technology is moving so fast that explicit laws simply cannot keep abreast of the new areas we serve. Reacting to the legal ramifications of each new breakthrough is no longer enough. Our team is in constant contact with thought leaders from all of these specialties on a daily basis so we can anticipate and not simply react.</span></p>
        <img style="margin-left: 13.5pt;" alt="Scientific innovation" src="-/media/91208E01C1A74289AE4F9BDB32F9E56F.ashx" width="680" height="370">
        <p style="margin-left: 13.5pt;"><span>In addition to Technology concerns, Intellectual Property also extends to the fields of Biotechnology and Robotics. In fact, technology is moving so fast that explicit laws simply cannot keep abreast of the new areas we serve. We represent clients from a wide array of industries, (including technology consulting, software development, professional marketing and public relations, grocery chains, private universities, and gaming) in complex technology and intellectual property transactions.</span></p>
        <h2><span>Vigorously Defending Your Creative Efforts</span></h2>
        <p style="margin-left: 13.5pt;"><span>Laws regulating Intellectual Property have been in place for many years. Everyone, from business people to attorneys to judges, are trying to keep on top of the changes wrought by accelerated innovation. In recent months, there has been a push to pass more patent reform on all levels, targeting the activities of so-called &ldquo;patent trolls."</span></p>
        <p style="margin-left: 13.5pt;"><span><img alt="Brilliance of thought" src="-/media/6C268D5B0A5048CCB09EA405DAAFD4C3.ashx" width="680" height="370">
        </span></p>
        <p style="margin-left: 13.5pt;"><span>With recent news that Google received attorney fees from a patent troll, the ongoing battle between Apple and Samsung, and new legislation addressing topics ensure a busy time in the IP space. Check out those stories, plus tips on how to get patents approved on our website and print publications we produce. Reasons why you should respect IP are in the daily news. Be sure to contact a Habitat Legal representative for the very latest information.</span></p>
