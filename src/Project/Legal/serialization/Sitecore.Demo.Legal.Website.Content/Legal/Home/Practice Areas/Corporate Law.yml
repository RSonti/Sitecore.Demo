      Hint: Summary
      Value: "<p><span>Whether privately held and family-owned companies, non-profits, limited partnerships, LLCs, and publicly traded companies, Habitat Legal&nbsp;serves as outside counsel, handling all legal matters. For other national and regional-level clients, our corporate lawyers are called upon to act as special counsel to handle complex business transactions.</span></p>"
