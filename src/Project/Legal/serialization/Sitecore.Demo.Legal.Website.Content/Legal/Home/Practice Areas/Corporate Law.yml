    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p style="margin-left: 13.5pt;"><span>As outside corporate counsel, Habitat Legal&nbsp;become highly familiar with our clients&rsquo; businesses to better serve them and help them accomplish their legal goals. We are often utilized to provide strategic legal advice as well as to negotiate and document specific transactions. We also assist clients with legal issues they encounter regarding ongoing operational and legal compliance questions, including regulatory compliance, employment law, and the financial obligations of officers and directors. Other examples of services include the formation of business entities, the development and negotiation of shareholder agreements, and the structuring of joint ventures.</span></p>
        <p style="margin-left: 13.5pt;"><span>Our corporate law clients include companies in the software, hardware, electronics, biotechnology, marketing/public relations, accounting, retail, and restaurant industries.</span></p>
        <p style="margin-left: 13.5pt;"><span>We also have special expertise in advising parties involved in emerging businesses and high-technology startups. We regularly represent these types of businesses as well as, securities underwriters, and venture capital and other investors. The firm provides advice regarding types of financings, including venture capital financing, private placements, and initial public offerings.</span></p>
