      Hint: Body
      Value: |
        <p style="margin-left: 13.5pt;"><span>As outside corporate counsel, Habitat Legal&nbsp;become highly familiar with our clients&rsquo; businesses to better serve them and help them accomplish their legal goals. We are often utilized to provide strategic legal advice as well as to negotiate and document specific transactions. We also assist clients with legal issues they encounter regarding ongoing operational and legal compliance questions, including regulatory compliance, employment law, and the financial obligations of officers and directors. Other examples of services include the formation of business entities, the development and negotiation of shareholder agreements, and the structuring of joint ventures.</span></p>
        <p style="margin-left: 13.5pt;"><span>Our corporate law clients include companies in the software, hardware, electronics, biotechnology, marketing/public relations, accounting, retail, and restaurant industries.</span></p>
        <p style="margin-left: 13.5pt;"><span>We also have special expertise in advising parties involved in emerging businesses and high-technology startups. We regularly represent these types of businesses as well as, securities underwriters, and venture capital and other investors. The firm provides advice regarding types of financing, including venture capital financing, private placements, and initial public offerings.</span></p>
        <p style="margin-left: 13.5pt;">Over the many years we have in business, Habitat Legal have built a world-leading reputation in the complex field of Corporate Governance, working with some of the globally prominent corporations and organisations in the public eye. </p>
        <p style="margin-left: 13.5pt;">Since the 2008 financial crisis, corporate governance practices around accountability of many high-profile organisations has gained focus. In tandem with the collapse of a number of these during the early 2000&rsquo;s, driven by many cases of fraudulent accounting, is forcing corporations to look more closely at their internal governance.</p>
        <p><img alt="" src="-/media/B4957E9B450547529CF4E9935A42ABA9.ashx?h=196&amp;w=682" width="682" height="141"></p>
        <p style="margin-left: 13.5pt;">Our team of governance specialists can support your organisation from the initial audit throughout the entire process, liaising with key figures within your business. </p>
        <h2 style="margin-left: 13.5pt;">Corporate Governance Key Principles:</h2>
        <ul style="list-style-type: disc;">
            <li>Rights and equitable treatment of shareholders
            <p class="bulletPara">Ensuring mechanisms are in place to enable shareholders to exercise their rights and partake in general meetings, giving them full and open communication channels.</p>
            </li>
            <li>Other stakeholders interest
            <p class="bulletPara">Solidifying the understanding of the corporation of their obligations to other, non-shareholding parties, who maintain a vested interest. </p>
            </li>
            <li>Roles and responsibilities of the board
            <p class="bulletPara"> Supporting the members of the board to guarantee relevant skills are possessed to review and nurture organisation-wide management performance and commitment. </p>
            </li>
            <li>Integrity and ethical behavior
            <p class="bulletPara">Corporations need to embrace an internal culture which upholds ethical and responsible practices, which through a Code of Conduct, can be adopted through the organisation. It is also imperative, board members are selected who display high levels of integrity, from both a business and personal perspectives. </p>
            </li>
            <li>Disclosure and transparency
            <p class="bulletPara">A key imperative for all modern corporations in the &lsquo;dot com&rsquo; age, regardless of industry or vertical. From the public publication of roles and responsibilities of the entire management team to the implementation of processes which allow independent verification of financial reporting and everything in between. The publication of these materials, and the content within, must always be written in a balanced, factual manner, while ensuring a appropriate time-frame for delivery.</p>
            </li>
        </ul>
